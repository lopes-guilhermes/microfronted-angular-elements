<div class="main-project">
  <h1>Main Project</h1>
  <h4>Status Atual: {{status}}</h4>
  <div class="microfrontend" id="mainapp">
    <div class="title">
      <h3>Micro Frontends</h3>
    </div>
    <div class="microapps">
      <div [class.selected]="status === 'status 1'">
        <app-1 
          id="microapp1" 
          inputstatus='status 1' 
          outputstatus="status 2" 
          nomeapp="MicroApp 1">
        </app-1>
      </div>
      <div [class.selected]="status === 'status 2'">
        <app-2 
          id="microapp2" 
          inputstatus='status 2' 
          outputstatus="status 3" 
          nomeapp="MicroApp 2">
        </app-2>
      </div>
      <div [class.selected]="status === 'status 3'">
        <app-3 
          id="microapp3" 
          inputstatus='status 3' 
          outputstatus="status 1" 
          nomeapp="MicroApp 3">
        </app-3>
      </div>
    </div>
  </div>
</div>
